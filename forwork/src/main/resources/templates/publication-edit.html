<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>

<header th:insert="blocks/header" :: header> </header></br>

<div class="container mt-5 mb-5">
    <h1>Редагування публікації</h1>
    <div th:each= "el:${publication}">
        <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Назва публікації" class="form-control"><br>
        <input type="text" th:value="${el.header}" name="header" placeholder="Заголовок публікації" class="form-control"><br>
        <textarea name="content" placeholder="Текст публікації" class="form-control" th:text="${el.content}"/><br>
        <button type="submit" class="btn btn-success">Зберегти зміни</button>
    </form>
</div>

</body>
</html>
