<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 100px;
        }
        .card-body {
            position: relative;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom fixed-top bg-white">
    <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <span class="fs-4">Simple header</span>
            <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
    </div>

    <div class="col-md-6">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item"><a href="/" class="nav-link">Головна сторінка</a></li>
            <li class="nav-item"><a href="/publication" class="nav-link">Публікації</a></li>
            <li class="nav-item"><a href="/publication/add" class="nav-link active" aria-current="page">Створити публікацію</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Про нас</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </div>

    <div class="col-md-3 d-flex justify-content-end align-items-center">
        <form action="/publication" method="get" class="form-inline d-flex me-2">
            <input type="text" name="title" class="form-control me-2" placeholder="Пошук">
            <button type="submit" class="btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </form>
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-outline-primary">Sign up</button>
    </div>
</header>

<div class="container mb-5">
    <h1>Створення публікації</h1>
    <form action="/publication/add" method="post">
        <input type="text" name="userName" placeholder="Ім'я користувача" class="form-control"><br>
        <input type="text" name="title" placeholder="Назва публікації" class="form-control"><br>
        <input type="text" name="header" placeholder="Заголовок публікації" class="form-control"><br>
        <textarea name="content" placeholder="Текст публікації" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Публікувати</button>
    </form>
</div>

</body>
</html>
