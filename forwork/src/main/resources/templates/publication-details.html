<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 100px;
        }
        .card-body {
            position: relative;
        }
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header" :: header> </header></br>

<div class="container mt-5">
    <div th:each= "el : ${publication}" class="alert alert-info mt-2">
        <p th:text="${el.publicationDate}"> </p>
        <h3 th:text="${el.title}"> </h3>
        <p th:text="${el.header}"> </p>
        <p th:text="${el.content}"> </p>
        <p>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
            </svg>
            <span th:text="${el.views}"></span>
        </p>
        <a th:href= "'/publication/' + ${el.publicationId}+ '/edit'" class="btn btn-warning" >Редагувати</a><br></br>
        <form th:action="'/publication/' + ${el.publicationId}+ '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Видалити</button>
        </form>
    </div>
</div>

<div th:each= "el : ${publication}" class="container mt-5 mb-5">
    <div class="container">

        <div class="container mt-5 mb-5">
            <div class="col">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                    <div class="card-body">
                        <h3 th:text="${el.title}"> </h3>
                        <p th:text="${el.header}"> </p>
                        <p th:text="${el.content}" class="card-text"> </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href= "'/publication/' + ${el.publicationId}+ '/edit'" class="btn btn-sm btn-outline-secondary">Редагувати</a>
                                <form th:action="'/publication/' + ${el.publicationId}+ '/remove'" method="post">
                                    <button class="btn btn-sm btn-outline-secondary">Видалити</button>
                                </form>
                            </div>
                            <small th:text="${el.publicationDate}" class="text-body-secondary"> </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
